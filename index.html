<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat:wght@500&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Flexbox practice</title>
</head>
<body>
<div class="container">
    <header class="header">
        <h1 class="header__title">Awesome nature</h1>
        <h3 class="header__sub-title">Magic places</h3>
        <img src="https://www.rabstol.net/uploads/gallery/main/34/rabstol_net_waterfalls_14.jpg" alt="..." class="header__preview">
    </header>

    <main>
        <section class="about">
            <h2 class="about__title">About places</h2>

            <div class="about__content">
                <img src="https://www.pixground.com/wp-content/uploads/2023/03/Lake-Wanaka-Landscape-Scenery-4K-Wallpaper-1024x576.webp" alt="..." class="about__preview">
                <div class="about_description">
                    <h3>Wonderful world</h3>
                    <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. A accusamus alias asperiores consequuntur dicta eligendi fugiat illo inventore maxime, mollitia nisi perspiciatis, quam quas quis rem ullam unde voluptate voluptatem.</p>
                </div>
            </div>
        </section>

        <section class="photos">
            <h2 class="photos__title">More photos</h2>
            <div class="photos__wrapper">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTZwmpJjTCVlf5l3Rdn6t1QHuTuLniYBbceT1dvD6-gOwR4971i9u32YDLUqlEMkpeip2c&usqp=CAU" alt="..." class="photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQA5LFQRSzK7wTwtmr-Kr5le0xs1JRNUrTDGQ&usqp=CAU" alt="..." class="photo">
                <img src="https://c4.wallpaperflare.com/wallpaper/668/947/620/earth-aurora-borealis-hd-wallpaper-preview.jpg" alt="..." class="photo">
                <img src="https://images.pling.com/img/00/00/70/79/44/2017418/river-between-01.jpg" alt="..." class="photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSIMS9Bj35vMqvNjPxIEUf6aGHUKkNaxD3u0A&usqp=CAU" alt="..." class="photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTiOhPjBRqJGOun5HDwfHKSha4m5CLNBaSWng&usqp=CAU" alt="..." class="photo">
                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRPfx6NgRdmyuphz98SDufFkqbKym16EqgSrFlylNCvtS_7TY4_QRJbj3E_YVKnENg_zkQ&usqp=CAU" alt="..." class="photo">

</div>

</html>
